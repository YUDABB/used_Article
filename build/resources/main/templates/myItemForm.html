<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml" xmlns:layout="http://www.w3.org/1999/xhtml">
<head th:replace="~{fragment/head :: head}">
    <meta charset="utf-8">
    <title>중고거래사이트</title>
</head>
<body>

<div th:replace="~{fragment/header :: header}" />


<!-- BREADCRUMB -->
<div id="breadcrumb" class="section">
    <!-- container -->
    <div class="container">
        <!-- row -->
        <div class="row">
            <div class="col-md-12">
                <h3 class="breadcrumb-header">등록한 상품</h3>
                <ul class="breadcrumb-tree">
                    <li><a href="/item">Home</a></li>
                    <li><a href="/member/profile">마이페이지</a></li>
                    <li class="active">등록한 상품</li>
                </ul>
            </div>
        </div>
        <!-- /row -->
    </div>
    <!-- /container -->
</div>
<!-- /BREADCRUMB -->

<!-- SECTION -->
<div class="section">
    <!-- container -->
    <div class="container">
        <!-- row -->


        <div class="col-md-12">
            <!-- Order Details -->
            <div class="order-details">
                <div class="section-title text-center">
                </div>
                <div class="order-summary">
                    <table class="table">
                        <thead>
                        <tr>
                    <div class="order-col">
                        <th>상품 이름</th>
                        <th>상품가격</th>
                        <th>상품수량</th>
                        <th>수정</th>
                        <th>삭제</th>

                    </div>
                    </tr>
                    </thead>
                    <tbody>
                    <div class="order-products">
                        <div class="order-col text-center">
                            <tr  th:each="item : ${myItems}">
                            <td  th:text="${item.name}"></td>
                            <td th:text="${item.item_count}"></td>
                            <td th:text="${item.price}"></td>
                            <td>
                            <a th:href="@{'/item/' +  ${item.id} + '/edit'}"
                               sec:authorize="isAuthenticated()"
                               th:if="${item.user != null and #authentication.getPrincipal().getUsername() == item.user.username }"
                               th:text="수정" class="primary-btn"></a>
                                </td>
                            <td>
                                   <a th:href="@{'/item/' +  ${item.id} + '/delete'}"
                               sec:authorize="isAuthenticated()"
                               th:if="${item.user != null and #authentication.getPrincipal().getUsername() == item.user.username }"
                                                                                    th:text="삭제" class="primary-btn"></a></td>

                            </tr>
                        </div>
                    </div>
                    </tbody>
                    </table>


                </div>
            </div>
            <!-- /Order Details -->

            <!-- /row -->
        </div>
        <!-- /container -->
    </div>
    <!-- /SECTION -->
    <div th:replace="~{fragment/footer :: footer}" />
</div>

</body>
</html>

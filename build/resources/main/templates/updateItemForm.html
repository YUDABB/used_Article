<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml" xmlns:layout="http://www.w3.org/1999/xhtml">
<head th:replace="~{fragment/head :: head}">
    <meta charset="utf-8">
    <title>중고거래사이트</title>
</head>
<body>

<div th:replace="~{fragment/header :: header}" />

<!-- BREADCRUMB -->
<div id="breadcrumb" class="section">
  <!-- container -->
  <div class="container">
    <!-- row -->
    <div class="row">
      <div class="col-md-12">
        <h3 class="breadcrumb-header">상품 수정</h3>
        <ul class="breadcrumb-tree">
          <li><a href="/item">Home</a></li>
          <li class="active">상품 수정</li>
        </ul>
      </div>
    </div>
    <!-- /row -->
  </div>
  <!-- /container -->
</div>
<!-- /BREADCRUMB -->

<!-- SECTION -->
<div class="section">
  <!-- container -->
  <div class="container">
    <!-- row -->
    <div class="row">

      <div class="col-md-7">
        <!-- Billing Details -->
        <form th:object="${form}" method="post" enctype="multipart/form-data">
         <div class="billing-details">
           <input type="hidden" th:field="*{id}" />
            <div class="form-group">
              <label th:for="name">상품이름</label>
              <input type="text" th:field="*{name}" class="input" placeholder="상품 이름을 입력하세요" />
            </div>
            <div class="form-group">
              <label th:for="price">상품가격</label>
              <input type="text" th:field="*{price}" class="input" placeholder="상품 가격을 입력하세요" />
            </div>
            <div class="form-group">
              <label th:for="item_count">상품수량</label>
              <input type="text" th:field="*{item_count}" class="input" placeholder="상품 수량을 입력하세요" />
            </div>
            <div class="form-group">
              <label th:for="detail">상세정보</label>
              <input type="text" th:field="*{detail}" class="input" placeholder="상세 정보를 입력하세요" />
            </div>
            <div class="form-group">
              <label th:for="img">이미지</label>
              <input type="file" name="file" placeholder="이미지를 업로드하세요">

            </div>

            <button type="submit" class="primary-btn order-submit">상품수정하기</button>
          </div>
        </form>
        <!-- /Billing Details -->

      </div>
      <!-- /row -->
    </div>
    <!-- /container -->
  </div>
  <!-- /SECTION -->

    <div th:replace="~{fragment/footer :: footer}" />
</div>

</body>
</html>
